name: Create Release With Binary Assets

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [linux-arm64]
      fail-fast: true
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.x

      - name: Publish Binaries
        working-directory: src/Server/bin
        run: |
          dotnet publish ./InverterMon.Server.csproj -c Release -r ${{ matrix.rid }} --self-contained -o ./${{ matrix.rid }}
          rm -rf ./${{ matrix.rid }}/BlazorDebugProxy
          cd ./${{ matrix.rid }}
          zip -r -9 ../${{ matrix.rid }}.zip ./*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          body_path: src/changelog.md
          files: src/Server/bin/*.zip
